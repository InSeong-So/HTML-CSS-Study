<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border:4px solid;
        display:flex;
    }
    .container .item{
        width: 100px;
        height: 100px;
        background:tomato;
        border: 4px dashed red;
        border-radius: 10px;
    }
    .item1 {
        flex-grow: 1;
    }
    .item2{
        flex-grow:2;
    }
    .item3{
        width:100px;
    }
</style>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
